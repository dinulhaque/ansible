---
- vars_prompt:
    - name: "host"
      prompt: "which host"
      private: no
  hosts: "{{ host }}"
  gather_facts: false
  tasks:
  - name: Install All Updates
    win_updates:
      category_names:
      - Updates
      - SecurityUpdates
      - CriticalUpdates
      - UpdateRollups
      - DefinitionUpdates
      - WindowsDefender
      - Drivers
      - Tools
      reboot: yes
